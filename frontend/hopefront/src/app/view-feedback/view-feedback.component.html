<div class="container">
    <h1 class="text-center"> Valuable Feedbacks </h1>

        <div class="col-sm-6 col-sm-offset-3" *ngFor="let f of farr">
            <div class="caption">
                Posted By:{{f.emailid}}<br>
                Message: {{f.message}}

            </div>
        </div>
    </div>
</div>
