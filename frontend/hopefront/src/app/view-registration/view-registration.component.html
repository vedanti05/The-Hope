<div class="container">
    <h1 class="text-center"> Registrations </h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>city</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Emailid</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rarr">
                <td>{{r.regid}}</td>
                <td>{{r.name}}</td>
                <td>{{r.address}}</td>
                <td>{{r.city}}</td>
                <td>{{r.gender}}</td>
                <td>{{r.contact}}</td>
                <td>{{r.emailid}}</td>
            </tr>
        </tbody>
    </table>
</div>
